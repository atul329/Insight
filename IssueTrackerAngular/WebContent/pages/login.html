<div class="login-page" style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;
    background-repeat: no-repeat;background: url(images/5.jpg);-webkit-background-size: cover">
<div class="container">
<div class="row login-row">
<div class="row">
<div class="col-md-5">
<h2 style="margin-left:59px;font-weight: 700">Member Login</h2>
</div>
<div class="col-md-7">
</div>
</div>
<br>
<div class="col-md-5">
<span class="login-span pull-right"><i class="fa fa-users"></i></span>
</div>
<div class="col-md-7" style="margin-top: 27px">
	<!-- <div data-ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div> -->
	<div class="alert alert-danger message-box" data-ng-show="message.length > 4">
  {{message}} <i class="fa fa-exclamation-circle"></i>
</div>
	<form name="form" data-ng-submit="login(user)" data-role="form">
		<div class="form-group"
			data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
			<input type="text" placeholder="Username e.g. 835212" autofocus="autofocus"
				name="username" id="username" class="form-control"
				data-ng-model="user.username" required /> <span
				data-ng-show="form.username.$dirty && form.username.$error.required"
				class="help-block">Username is required</span>
		</div>
		<div class="form-group"
			data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
			<input type="password" placeholder="Password xxxxxxx"
				name="password" id="password" class="form-control"
				data-ng-model="user.password" required />
				<span
				data-ng-show="form.password.$dirty && form.password.$error.required"
				class="help-block">Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit"
				data-ng-disabled="form.$invalid || dataLoading"
				class="btn pull-right login-button"><i class="fa fa-sign-in"></i> Login
				</button>
