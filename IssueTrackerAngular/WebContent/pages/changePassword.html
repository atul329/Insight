<div class="modal-header">
	<span style="color: #134169;font-size:19px;"> <i class="fa  fa-plus-circle"
		style="margin-right: 10px"></i>Change Password
	</span>
</div>
<div class="modal-body">
<!-- 		<div
			data-ng-class="{'alert alert-success':classFlag, 'alert alert-danger': !classFlag}"
			data-ng-if="flag">{{message}}
	  </div> -->
	<form class="form-horizontal password-modal" role="form" name="myForm"
		data-ng-submit="changePassword(user)" novalidate>
		<div class="row" style="margin-left: -4px;">
			<div class="form-group"
				data-ng-class="{ 'has-error': myForm.oldPassword.$touched && myForm.oldPassword.$invalid }">
				<label class="col-sm-3 control-label"> Old Password </label>
				<div class="col-sm-8">
					<input class="form-control" data-ng-model="user.oldPassword"
						name="oldPassword" type="password" data-ng-required="true"
						placeholder="Old Password ..">
					<div class="help-block"
						data-ng-messages="myForm.oldPassword.$error"
						data-ng-show="myForm.oldPassword.$touched">
						<p data-ng-message="required">
							Ohh <i class="fa fa-exclamation-circle"></i> you missed Something
						</p>
					</div>
				</div>
			</div>
			<div class="form-group"
				data-ng-class="{ 'has-error': myForm.newPassword.$touched && myForm.newPassword.$invalid }">
				<label class="col-sm-3 control-label"> New Password </label>
				<div class="col-sm-8">
					<input class="form-control" data-ng-model="user.newPassword"
						name="newPassword" type="password" data-ng-required="true"
						placeholder="New Password ..">
					<div class="help-block"
						data-ng-messages="myForm.newPassword.$error"
						data-ng-show="myForm.newPassword.$touched">
						<p data-ng-message="required">
							Ohh <i class="fa fa-exclamation-circle"></i> you missed Something
						</p>
					</div>
				</div>
			</div>
			<div class="form-group"
				data-ng-class="{ 'has-error': myForm.confirmPassword.$touched && myForm.confirmPassword.$invalid }">
				<label class="col-sm-3 control-label"> Confirm Password </label>
				<div class="col-sm-8">
					<input class="form-control" data-ng-model="user.confirmPassword"
						name="confirmPassword" type="password" data-ng-required="true"
						placeholder="Enter new password again ..">
					<div class="help-block"
						data-ng-messages="myForm.confirmPassword.$error"
						data-ng-show="myForm.confirmPassword.$touched">
						<p data-ng-message="required">
							Ohh <i class="fa fa-exclamation-circle"></i> you missed Something
						</p>
					</div>
				</div>
			</div>
		</div>
		<hr>
			<button class="btn btn-primary btnCustom pull-right" type="button"
		data-ng-click="cancel()" style="margin-left: 14px;">
		<i class="fa fa-close"></i> Cancel
	</button>
	<div class="form-actions">
		<button data-ng-disabled="myForm.$invalid" type="submit"
			class="btn btn-danger pull-right"
			id="submit" name="submit">
			<i class="fa fa-legal"></i> Confirm
		</button>
	</div>
	</form>
</div>
<script type="text/ng-template" id="templateId" >
    <p>{{message}}</p>
    <div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('Cancel')">OK</button>
        </div>
    </div>
</script>
