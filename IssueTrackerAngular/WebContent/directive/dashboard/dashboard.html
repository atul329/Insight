<div>
<div class="row">
	<div class="col-md-6">
		<table class="table table-hover summaryTable">
			<thead class="thead">
				<tr>
					<th>Team</th>
					<th>Tracker</th>
					<th>Status</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in summary">
					<td>{{a.upssTeam.teamName}}</td>
					<td>{{a.trackerType}}</td>
					<td>{{a.status}}</td>
					<td>{{a.issueCount}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<notifications></notifications>
	</div>
</div>
</div>
